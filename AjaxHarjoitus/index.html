<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajax tehtävät</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row p-3"> <!--Ensimmäinen osa-->
      <div class="col-md-12"> <!--Koko sivun leveinen, responsiivinen medium-->
        <h1>AJAX assignment</h1>
        <h2>User Management System</h2>
        <div class="button-group">
          <button id="signUp" type="button" class="btn btn-primary my-2">SignUp</button>
          <button id="logIn" type="button" class="btn btn-secondary my-2">Login</button>
          <button id="logOut" type="button" class="btn btn-danger my-2 d-none">LogOut</button>
          <!--Logout on alunperin piilossa-->
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="signUpSuccessful" class="alert alert-success d-none"> <!--vihreä-->
            </div>
            <div id="logInSuccessful" class="alert alert-info d-none"> <!--vaaleansininen-->
            </div>
            <div id="info" class="alert alert-primary d-none"> <!--sininen-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row p-3"> <!--Toinen osa-->
      <div class="col-md-12">
        <h2>User Operations</h2>
        <div class="button-group">
          <button id="loadUsers" type="button" class="btn btn-primary my-2">Load Users</button>
          <button id="createUser" type="button" class="btn btn-success my-2">Create User</button>
          <div id="pagination" class="pagination"></div>
        </div>
      </div>
    </div>
    <div class="row p-3"><!--Kolmas osa-->
      <div class="col-md-12">
        <h1>User List</h1>
        <table class="table user-data" id="user-data">
          <thead>
            <tr>
              <th>ID</th>
              <th>Avatar</th>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <!--Dialogi jossa voi muokata tuotetta-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!--Form, jossa kysellään tiedot -->
            <form id="editForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">
              </div>
            </form>
            <div class="modal-footer">
              <button type="button" id="saveChanges" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Dialogi jossa voi lisätä käyttäjän-->
    <div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newModalLabel">Create User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!--Form, jossa kysellään tiedot -->
            <form id="newForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="newEmail">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="newFirstName">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="newLastName">
              </div>
            </form>
            <div class="modal-footer">
              <button type="button" id="saveChanges2" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/services/apiservice.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
